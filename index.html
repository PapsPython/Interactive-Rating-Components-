<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>replit</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">

  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">

  <script src="https://kit.fontawesome.com/39bc8958de.js" crossorigin="anonymous"></script>
</head>

<body>
  <div class="container">
    <main>
      <p class="circ_back">
        <img src="images/icon-star.svg" class="imgstar">
      </p>
      <h3> How did we do?</h3>

      <p> Please let us know how we did with your support <br />
        request. All feedback is appreciated to help us <br /> improve our offering.</p>

      <div class="rating">
        <button class="circle_back">
          1
        </button>
        <button class="circle_back">
          2
        </button>
        <button class="circle_back">
          3
        </button>
        <button class="circle_back">
          4
        </button>
        <button class="circle_back">
          5
        </button>
      </div>

      <button class="btn">
        Submit
      </button>

    </main>
  </div>


  <script defer>
    const submitBtn = document.querySelector(".btn")
    const body = document.querySelector(".container")

    submitBtn.addEventListener("click", function () {
      body.innerHTML =
        `
   <div class=sec_cont>
   <img src="images/illustration-thank-you.svg" alt = phone showing>
   <div class = back_ratenotif>
   <p class = test> You selected 4 out of 5</p>
   </div>
      <h2 style = color:white;margin-top:20px;> Thank You!</h2>
      <p style=font-size:13px;margin-top:0px;> We appreciate you taking the time to give a rating <br/>
      if you ever need more support. don't hesitate<br/> to get in touch
      </p> 
    </div>
   `

    })

  </script>

  <!--
  This script places a badge on your repl's full-browser view back to your repl's cover
  page. Try various colors for the theme: dark, light, red, orange, yellow, lime, green,
  teal, blue, blurple, magenta, pink!
  -->
  <script src="https://replit.com/public/js/replit-badge.js" theme="blue" defer></script>
</body>

</html>
